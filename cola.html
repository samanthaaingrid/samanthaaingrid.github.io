<body class="buddies-page">
    <div class="containers">
        <div class="back">
            <a href="breakfast-log.html"><img src="ICON/BACKBUTTON.svg" alt=""></a>
        <h1 class="h1">Coca Cola</h1>
    </div>

    <div class="foto">
        <img src="IMAGES/cola.png">
    </div>

    <div class="bar">
    <div class="fat-info">
        <div class="fat-title">
            <img src="ICON/Avocado.svg">

        </div>
        <p class="subtext-b">0<span>/45g</span></p>
    </div>
    <div class="percent-bar">
        <div id="fatBar" class="bar-fill" style="width: 0%;"></div>

    <div class="fat-info">
        <div class="fat-title">
            <img src="ICON/sugar.svg">
            <p class="subtext-b">Sugar</p>
        </div>
        <p class="subtext-b">26<span>/34g</span></p>
    </div>
    <div class="percent-bar">
        <div id="sugarBar" class="sugarbar-fill" style="width: 76%;"></div>
    </div>
</div>

    <div class="food-info">
        <div class="safety-level">
            <img src="ICON/idea.svg">
            <p class="bodytext-b">Oops, Time to Be Careful!</p>
        </div>
        <p class="subtext">Love your Coke? It’s fat-free but packs a big sugar punch! Too much sugar can disrupt hormones and cause inflammation, which isn’t great for breast health</p>
  
    </div>
    </div>
