<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="containers">
        <h1 class="h1">Sign Up</h1>

        <form action="#" id="sign-in-form">
            <div class="field uname-field">
                <div class="input-field">
                    <input type="text" placeholder="Username" class="uname">
                </div>
                <span class="error uname error" style="display: none;">
                    <img src="ICON/error.svg" alt="Error icon" />
                    <p class="error-text">Please enter your username.</p>
                </span>
            </div>
            <div class="field name-field">
                <div class="input-field">
                    <input type="text" placeholder="Name" class="name">
                </div>
                <span class="error name error" style="display: none;">
                    <img src="ICON/error.svg" alt="Error icon" />
                    <p class="error-text">Please enter your name.</p>
                </span>
            </div>

    
            <div class="field email-field">
                <div class="input-field">
                    <input type="text" placeholder="Email Address" class="email">
                </div>
                <span class="error email error" style="display: none;">
                    <img src="ICON/error.svg" alt="Error icon" />
                    <p class="error-text">Please enter a valid email, like name@email.com.</p>
                </span>
            </div>
  
            <div class="field">
                <div class="input-field create-password">
                    <input type="password" placeholder="Create Password" class="password">
                    <img src="ICON/hide.svg" alt="Toggle visibility icon" class="hidepass" id="toggle-password"/>
                </div>
                <span class="error password error" style="display: none;">
                    <img src="ICON/error.svg" alt="Error icon" />
                    <p class="error-text">Password must be at least 8 characters long.</p>
                </span>
            </div>

            <div class="button">
                <input type="submit" value="Sign up" />
            </div>
        </form>

        <div class="option">
            <p class="caption"> Or sign in with </p>
            <div class="socialmedia">
                <img src="ICON/Apple.svg" alt="Apple">
                <img src="ICON/Google.svg" alt="Google">
            </div>
            <p class="caption"> Already have an account?
                <a href="sign in.html"><span>Sign in</span></a>
            </p>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
