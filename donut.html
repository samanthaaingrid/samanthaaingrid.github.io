<body class="buddies-page">
  <div class="container-fix-food">
      <header class="fixed-header">
        <div class="back">
            <a href="breakfast-log.html"><img src="ICON/BACKBUTTON.svg" alt=""></a>
        <h1 class="h1">Donat</h1>
    </div>
</header>
    <div class="foto">
        <img src="IMAGES/donut.png">
    </div>

    <div class="bar">
    <div class="fat-info">
        <div class="fat-title">
            <img src="ICON/Avocado.svg">
            <p class="subtext-b">Fat</p>
        </div>
        <p class="subtext-b">11<span>/45g</span></p>
    </div>
    <div class="percent-bar">
        <div id="fatBar" class="bar-fill" style="width: 24%;"></div>
    </div>

    <div class="fat-info">
        <div class="fat-title">
            <img src="ICON/sugar.svg">
            <p class="subtext-b">Sugar</p>
        </div>
        <p class="subtext-b">10<span>/34g</span></p>
    </div>
    <div class="percent-bar">
        <div id="sugarBar" class="sugarbar-fill" style="width: 29%;"></div>
    </div>
</div>

    <div class="food-info-med">
        <div class="safety-level">
            <img src="ICON/idea.svg">
            <p class="bodytext-b">Keep an Eye on It!</p>
        </div>
        <p class="subtext">Donut worry! Enjoy this sweet treat occasionally-too much fat and sugar can affect breast health. Balance it with fresh foods and movement to stay healthy! </p>
  
    </div>
    </div>
